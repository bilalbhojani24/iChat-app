<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>i-chat messenger app</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--standalone script-->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <!--clien js-->
    <script defer src="assets/JS/client.js"></script>
  </head>

  <body>
    <div class="container mt-5 mb-5">
      <div class="col-12 col-sm-12">
        <div class="card">
          <div class="card-header">
            <img src="assets/images/logo.png" alt="logo" />
            <span>i-chat messaging app</span>
          </div>
          <div class="card-body messageContainer">
            <!-- <div class="left message">
              Bilal: Hey...how are you?
            </div>
            <div class="right message">
              You: Hey...how are you?
            </div> -->
          </div>

          <div class="card-footer">
              <div class="row">
                  <div class="col-12">
                    <form action="" id="send-container">
                        <div class="row justify-content-between">
                          <input
                            type="text"
                            name="text"
                            id="messageInp"
                            placeholder="Type your message..."
                          />
                          <button type="button" class="btn btn-block-sm">Send</button>
                        </div>
                      </form>
                  </div>
              </div>
            
          </div>
        </div>
      </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
